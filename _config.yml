# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: picorana.github.io
description: > # this means to ignore newlines until "baseurl:"
  My personal website
repository: https://github.com/picorana
#baseurl: /me  # the subpath of your site, e.g. /blog
url: https://picorana.github.io  # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Theme settings
theme_mode: markdown  # choices are: 'dark', 'standard', 'markdown'

# Customizations
your_name: picorana
email: dibartolomeo dot sara at gmail dot com

navigation:
  - text: Home
    url: /
  - text: Artworks
    url: /art
  - text: Blog
    url: /blog

projects:
  - name: uiii
    description: a uii project
    link: https://picorana.github.io/
    image: 

collections:
  - drawings

social:
  - service: github
    username: picorana
    link: https://github.com/picorana

# Plugins
gems:
  - jekyll-seo-tag
